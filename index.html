<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario con Supabase</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      height: 80px;
    }

    th {
      background: #eaeaea;
    }

    .event {
      background: #4CAF50;
      color: white;
      border-radius: 4px;
      padding: 3px;
      margin-top: 5px;
      display: block;
    }

    #eventForm {
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }

    button {
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0b7dda;
    }
  </style>
</head>

<body>

  <h1>Calendario con Supabase</h1>

  <!-- Calendario -->
  <table id="calendar"></table>

  <!-- Formulario para agregar eventos -->
  <div id="eventForm">
    <h3>Agregar evento</h3>

    <label>Fecha:</label>
    <input type="date" id="dateInput">

    <label>Mensaje:</label>
    <textarea id="messageInput"></textarea>

    <button onclick="addEvent()">Guardar</button>
  </div>

  <script>
    // Inicializar Supabase con tus datos
    const supabase = supabase.createClient(
      "https://cxqjjhmzeynerihybjsd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4cWpqaG16ZXluZXJpaHlianNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NTcyMTgsImV4cCI6MjA3OTAzMzIxOH0.xiMMHudBafGBlRwFfKvcS_fsssNojSgHFSrFBfaSUFE"
    );

    // Generar calendario
    function generateCalendar() {
      const table = document.getElementById("calendar");
      table.innerHTML = "";

      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const days = ["Dom","Lun","Mar","Mié","Jue","Vie","Sáb"];

      // Encabezados
      let headerRow = "<tr>";
      days.forEach(d => headerRow += `<th>${d}</th>`);
      headerRow += "</tr>";
      table.innerHTML += headerRow;

      // Construcción de la cuadrícula
      let row = "<tr>";
      let dayCount = 0;

      for (let i = 0; i < firstDay; i++) {
        row += "<td></td>";
        dayCount++;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        if (dayCount === 7) {
          row += "</tr>";
          table.innerHTML += row;
          row = "<tr>";
          dayCount = 0;
        }

        row += `<td id='day-${day}'><strong>${day}</strong><div class='events'></div></td>`;
        dayCount++;
      }

      // Cerrar fila final
      row += "</tr>";
      table.innerHTML += row;

      loadEvents();
    }

    // Cargar eventos desde Supabase
    async function loadEvents() {
      const { data, error } = await supabase
        .from("chats")
        .select("*")
        .order("created_at", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      data.forEach(evt => {
        const dateObj = new Date(evt.created_at);
        const day = dateObj.getDate();
        const cell = document.getElementById("day-" + day);

        if (cell) {
          cell.querySelector(".events").innerHTML += `
            <span class="event">${evt.message}</span>`;
        }
      });
    }

    // Agregar evento
    async function addEvent() {
      const date = document.getElementById("dateInput").value;
      const message = document.getElementById("messageInput").value;

      if (!date || !message) {
        alert("Completa todos los campos");
        return;
      }

      const { data, error } = await supabase.from("chats").insert([
        { 
          user_id: supabase.auth.getSession().data.session?.user?.id,
          message: message,
          created_at: date 
        }
      ]);

      if (error) {
        alert("Error guardando: " + error.message);
        return;
      }

      alert("Evento agregado");
      generateCalendar();
    }

    generateCalendar();
  </script>

</body>
</html>
